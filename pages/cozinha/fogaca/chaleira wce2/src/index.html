<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chaleira WAP</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #product-iframe-page {
        border: none;
        width: 100%;
        box-sizing: border-box;
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      id="product-iframe-page"
      scrolling="no">
    </iframe>
  </body>
  <script src="./javascript/insertHtml.js"></script>
  <script>
    const iframe2 = document.getElementById("product-iframe-page");
    window.addEventListener(
      "message",
      function (event) {
        if (event.data.frameHeight) {
          iframe2.style.height = event.data.frameHeight + "px";
        }
      },
      false
    );
    window.addEventListener("scroll", () => {
      iframe2.contentWindow.postMessage({ scrollY: window.scrollY }, "*");
    });
  </script>
</html>
